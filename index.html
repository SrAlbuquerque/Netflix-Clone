<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="img/logo.png" alt="Logo Netflix" />
        <a href="#" class="btn btn-rouded">Entrar</a>
      </div>
      <div class="showcase-content">
        <h1>Filmes, séries e muito mais. Sem limites.</h1>
        <h3>Assista onde quiser. Cancele quando quiser.</h3>
        <p>
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </p>
        <input type="email" name="email" id="mail" placeholder="Email" />
        <a href="#" class="btn btn-lg">Vamos lá ></a>
      </div>
    </header>
  </body>
</html>
